<!DOCTYPE html>
<html lang="en" ng-app="MyWeatherApp">
<head>
	<meta charset="UTF-8">
	<title>Open Weather App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="WeatherController as vm">
	<h1>Weather App</h1>
	<div class="latitude">Latitude: </div>
	<div class="longitude">Longitude: </div>

	<div class="api-lat"></div>
	<div class="api-long"></div>

	<script src="js/app.js"></script>
</body>
</html>
